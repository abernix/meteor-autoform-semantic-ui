<template name="afSelectDeluxe_semanticUI">
  <div {{dropdownAtts}}>
    <input type="hidden" {{inputAttsAdjust}}>
    <i class="dropdown icon"></i>
    <div class="default text">{{firstOption}}</div>
    <div class="menu">
      {{#unless required}}
        <div class="ui fluid compact clear button"><i class="erase icon"></i></div>
      {{/unless}}
      {{#each this.items}}
        {{#if this.optgroup}}
          <div class="header">{{this.optgroup}}</div>
          {{#each this.items}}
            <div {{itemAtts}}>
              {{itemElementUpgrades}}
              {{this.label}}
            </div>
          {{/each}}
          <div class="divider"></div>
        {{else}}
          <div {{itemAtts}}>
            {{itemElementUpgrades}}
            {{this.label}}
          </div>
        {{/if}}
      {{/each}}
      </div>
  </div>
</template>
