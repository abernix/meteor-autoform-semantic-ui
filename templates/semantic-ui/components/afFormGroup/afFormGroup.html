<template name="afFormGroup_semanticUI">
  <div class="field {{required}}{{#if afFieldIsInvalid name=this.name}} error{{/if}}">
    {{#unless skipLabel}}
      <label>
        {{#if this.labelText}}
          {{this.labelText}}
        {{else}}
          {{afFieldLabelText name=this.name}}
        {{/if}}
        {{#if errorsInLabel}}
          {{#if afFieldIsInvalid name=this.name}}
             ({{{afFieldMessage name=this.name}}})
          {{/if}}
        {{/if}}
      </label>
    {{/unless}}
    {{> afFieldInput this.afFieldInputAtts}}
    {{#unless errorsInLabel}}
      <div class="error message">{{{afFieldMessage name=this.name}}}</div>
    {{/unless}}
  </div>
</template>
